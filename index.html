  <body>
    <!-- Instant native splash screen - shows immediately before JS loads -->
    <div id="splash-screen" style="position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#FFD93D 0%,#FF6B6B 50%,#FF6B6B 100%);transition:opacity 0.3s ease-out;">
      <img src="/toonreels-icon.png" alt="" style="width:96px;height:96px;animation:bounce 1s ease-in-out infinite;filter:drop-shadow(0 10px 20px rgba(0,0,0,0.2));" />
      <p style="color:white;font-size:24px;font-weight:800;margin-top:16px;text-shadow:0 2px 10px rgba(0,0,0,0.2);">ToonlyReels</p>
    </div>
    <style>
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide splash once React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() { splash.remove(); }, 300);
          }
        }, 500);
      });
    </script>
  </body>
